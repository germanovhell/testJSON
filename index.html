<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Mi Aplicación JSON</title>
</head>
<body>

	<div class="container">	
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3><strong>Cursos Oja.la</strong></h3>
			</div>
			<div class="panel-body">
				<div class="contenido">
					<div class="panel panel-default" id="panel-carousel">
						<div class="panel-body">			
							<div id="carousel"></div>
						</div>
						<div class="panel-footer">
							<a href="#" id="prev_btn" class="glyphicon glyphicon-chevron-left"></a>
							<a href="#" id="next_btn" class="glyphicon glyphicon-chevron-right"></a>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">	
					<img src="imagenes/LogoOjala.png" id="img_ojala">
				</div>
			</div>
		</div>
	</div>

	<script id="cursos" type="text/template">
		{{#courses}}
			<div class="curso">
				<img src="{{cover}}" class="img-rounded">
				<h4>Nombre: </h4>{{name}}
				<h4>Descripción: </h4>{{description}}
			</div>
		{{/courses}}
	</script>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>	
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	
	<script>
		$(document).ready(function(){
			$.getJSON('data.json', function(data){
				var plantilla = $('#cursos').html();
				var html = Mustache.to_html(plantilla, data);
				$('#carousel').html(html);

				$('#carousel').cycle({
					fx      : 'fade',
					pause   : 1,
					next    : '#next_btn',
					prev    : '#prev_btn',
					speed   : 500,
					timeout : 10000
				});	
			});
		});
	</script>	
</body>
</html>
